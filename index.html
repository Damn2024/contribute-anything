<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Anything</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Full-height gradient background */
        body, html {
            height: 100%;
            margin: 0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        /* Style for main text */
        .focus-text {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 2s infinite alternate;
        }

        /* Glowing text effect */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }
    </style>
</head>
<body>

    <!-- Full screen gradient background with centered text -->
    <div class="gradient-bg">
        <div class="container">
            <h1 class="focus-text">Contribute Anything</h1>
            <p class="lead mt-4">Your ideas can change the world. Share them with us.</p>
        </div>
    </div>

    <!-- Bootstrap JS (optional if you don't need JS functionalities) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
